<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>FitSport</title>
<link rel="stylesheet" href="../../vendor/swiper/swiper.min.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"> 
</head>
<body>
	
<!-- Overlay panel -->
<div class="body-overlay"></div>
<!-- Left panel -->
<div id="panel-left"></div>
<!-- Right panel -->
<div id="panel-right"></div>


<div class="page page--main" data-page="main">
	
	<!-- HEADER -->
	<header class="header header--page header--fixed">	
		<div class="header__inner">	
			<div class="header__logo header__logo--text"><a href="main.html"><strong>FitSport</strong></a></div>	
                </div>
	</header>
	
	
	<!-- PAGE CONTENT -->
	<div class="page__content page__content--with-header page__content--with-bottom-nav">
		
		
		
		<div class="page__title-bar">
			<h3>Workout</h3>
		</div>		
	        
              <div class="cards cards--12">
			  <div class="card card--style-icon card--style-round-corners">
				  <div class="card__icon"><img src="icons/sport/weight.svg" alt="" title=""/></div>
				  <h4 class="card__title">Full Body</h4>
				  <p class="card__text">Full body fitness and workout</p>
				  <div class="card__top-right-info">
					<div class="card__more"><a href="exercise1.html"><img src="icons/gradient-green/more.svg" alt="" title=""/></a></div>
				  </div>
			  </div>
			  <div class="card card--style-icon card--style-round-corners">
				  <div class="card__icon"><img src="icons/sport/jogging.svg" alt="" title=""/></div>
				  <h4 class="card__title">Sports</h4>
				  <p class="card__text">Sport fitness and workout</p>
				  <div class="card__top-right-info">
					<div class="card__more"><a href="exercises.html"><img src="icons/gradient-green/more.svg" alt="" title=""/></a></div>
				  </div>
			  </div>
			  <div class="card card--style-icon card--style-round-corners">
				  <div class="card__icon"><img src="icons/gradient-green/user.svg" alt="" title=""/></div>
				  <h4 class="card__title">Profile</h4>
				  <p class="card__text">User Profile</p>
				  <div class="card__top-right-info">
					<div class="card__more"><a href="user-profile.html"><img src="icons/gradient-green/more.svg" alt="" title=""/></a></div>
				  </div>
			  </div>
			  <div class="card card--style-icon card--style-round-corners">
				  <div class="card__icon"><img src="icons/gradient-green/send.svg" alt="" title=""/></div>
				  <h4 class="card__title">Logout</h4>
				  <div class="card__top-right-info">
					<div class="card__more"><a href="index.html"><img src="icons/gradient-green/more.svg" alt="" title=""/></a></div>
				  </div>
			  </div>
              </div>
         
	</div>
			  



</div>
<!-- PAGE END -->

<!-- Bottom navigation -->
<div id="bottom-toolbar" class="bottom-toolbar"></div>

<!-- Social Icons Popup -->
<div id="popup-social"></div>
 
<!-- Alert --> 
<div id="popup-alert"></div>  

<!-- Notifications --> 
<div id="popup-notifications"></div>  

<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="jquery/jquery.validate.min.js" ></script>
<script src="../../vendor/swiper/swiper.min.js"></script>
<script src="../../vendor/charts/Chart.min.js"></script>
<script src="../../vendor/charts/chartjs-plugin-style.min.js"></script>
<script src="js/custom-charts.js"></script>
<script src="js/swiper-init.js"></script>
<script src="js/jquery.custom.js"></script>
</body>
</html>
